<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game!</title>
  </head>
  <body>
    <h1>Rock Paper Scissor Game</h1>
    <h3>Working on the UI</h3>
    <hr />
    <div>
      <h3 class="ComputerScoreBoard">
        Computer Score : <span id="compScore">0</span>
      </h3>
      <h3 class="PlayerScoreBoard">
        Player Score: <span id="playerScore">0</span>
      </h3>
      <hr />
      <h4 class="gameDetail"></h4>
      <hr />
      <button class="rockBtn">Rock</button>
      <button class="paperBtn">Paper</button>
      <button class="scissorBtn">Scissor</button>
      <button class="playAgainBtn" disabled>Play Again</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
